<!DOCTYPE html>
<html>
<head>
    <title>스마트 현장관리</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { position: fixed; top: 32px; left: 0; right: 0; bottom: 0; width: 100%; border: none; }
    </style>
</head>
<body>
    <!-- 알림: 앱 설치는 이 페이지(GitHub Pages 주소)에서만 가능합니다. 구글 웹앱 주소로 들어가면 설치 버튼이 안 뜹니다. -->
    <div id="pwa-install-hint" style="position:fixed;top:0;left:0;right:0;background:#000;color:#fff;padding:6px 10px;font-size:12px;text-align:center;z-index:9999;">
        앱 설치: 이 페이지에서만 가능 → 주소창 옆 <strong>설치</strong> 버튼 또는 브라우저 메뉴에서 「앱 설치」
        <button type="button" onclick="this.parentElement.remove()" style="margin-left:8px;padding:2px 8px;">닫기</button>
    </div>
    <!-- 아래 src에 배포된 웹 앱 주소를 넣으세요 (배포 → 앱 URL 복사) -->
    <iframe src="https://script.google.com/macros/s/AKfycbwIhVGUxxCb4hEbssvbryYmTlBSEtljhcIK7YKk_l1AfvVwFgCrRWDyTFG0NGyqYxfN/exec"></iframe>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
